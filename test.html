<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable & Stackable Divs</title>
    <style>
        .stackable-container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .stackable-div {
            width: 150px;
            height: 100px;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: grab;
        }

        .stackable-div.dragging {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="stackable-container">
        <div class="stackable-div" draggable="true">Item 1</div>
        <div class="stackable-div" draggable="true">Item 2</div>
        <div class="stackable-div" draggable="true">Item 3</div>
    </div>
    <script>
        const stackableContainers = document.querySelectorAll(".stackable-container");

        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.id); // Use ID to track element
        }

        function dragEnd(event) {
            event.target.classList.remove("dragging");
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            const sourceId = event.dataTransfer.getData("text/plain");
            const sourceItem = document.getElementById(sourceId);
            const targetContainer = event.target.parentNode;

            if (event.target !== event.currentTarget && sourceItem) {
                targetContainer.appendChild(sourceItem); // Move the original element
            }
        }

        stackableContainers.forEach(container => {
            container.addEventListener("dragover", allowDrop);
            container.addEventListener("drop", drop);
        });

        const stackableDivs = document.querySelectorAll(".stackable-div");
        stackableDivs.forEach(div => {
            div.id = Math.random().toString(36).substring(2, 15); // Assign unique ID
            div.addEventListener("dragstart", dragStart);
            div.addEventListener("dragend", dragEnd);
        });


    </script>
</body>

</html>
