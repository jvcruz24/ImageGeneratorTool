<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center">
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nicknameInput" placeholder="Enter nickname" maxlength="6">
                <label for="nicknameInput">Enter Nickname</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="positionInput" placeholder="Enter position" maxlength="40">
                <label for="positionInput">Enter Position</label>
            </div>
        </div>

        <div class="dropzone mb-3" id="dropzone">
            <span>Drag & Drop image here or click to upload</span>
        </div>
        <!-- Image preview will be displayed here -->
        <!-- <div id="preview-container" class='preview-container'> -->
        <!-- </div> -->
        <div class="image-container" id="imageContainer">
            <img src="https://raw.githubusercontent.com/jvcruz24/ImageGeneratorTool/main/template.jpg" alt="template"
                class="template" crossorigin="anonymous">
            <img src="https://raw.githubusercontent.com/jvcruz24/ImageGeneratorTool/main/transparent.png" alt=" "
                class="profile" id='profile' crossorigin="anonymous">
            <p id="nickname" class="input-name nickname shifted-text"></p>
            <p id="nickname2" class="input-name nickname2 shifted-text"></p>
            <p id="nickname3" class="input-name nickname3"></p>
            <p class="position" id='position'></p>
        </div>
        <div>
            <button class="btn btn-success" id="downloadButton">Generate Image</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nicknameInput = document.getElementById('nicknameInput');
            const positionInput = document.getElementById('positionInput');
            const nickname = document.getElementById('nickname');
            const nickname2 = document.getElementById('nickname2');
            const nickname3 = document.getElementById('nickname3');
            const position = document.getElementById('position');
            const imageContainer = document.getElementById('imageContainer');
            const downloadButton = document.getElementById('downloadButton');

            nicknameInput.addEventListener('input', onInputChange);
            positionInput.addEventListener('input', onInputChange);
            downloadButton.addEventListener('click', downloadCanvas);

            function onInputChange() {
                const fillNickname = nicknameInput.value.toUpperCase();
                const fillPosition = positionInput.value.toUpperCase();

                nickname.textContent = fillNickname;
                nickname2.textContent = fillNickname;
                nickname3.textContent = fillNickname;
                position.textContent = fillPosition;
            }

            function downloadCanvas() {
                html2canvas(imageContainer, {
                    onclone: (el) => {
                        const elementsWithShiftedDownwardText = el.querySelectorAll('.shifted-text');
                        elementsWithShiftedDownwardText.forEach(element => {
                            element.style.transform = 'translateY(65%)';
                        });
                    },
                    useCORS: true,
                    allowTaint: true,
                    logging: true,
                    taintTest: false,
                }).then(function (canvas) {
                    const dataUrl = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = dataUrl;
                    a.download = 'generatedimage.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            }
        });
    </script>

    <script>
        const profile = document.getElementById('profile')
        const dropzone = document.getElementById('dropzone');
        // const previewContainer = document.getElementById('preview-container');

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('highlight');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('highlight');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('highlight');

            const files = e.dataTransfer.files;
            if (files.length) {
                const file = files[0];

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = () => {
                        // const imgElement = document.createElement('img');
                        // imgElement.src = reader.result;
                        // imgElement.classList.add('preview');
                        // previewContainer.innerHTML = '';
                        // previewContainer.appendChild(imgElement);

                        profile.src = reader.result;
                    };
                    reader.readAsDataURL(file);



                } else {
                    alert('Please drop an image file');
                }
            }
        });
    </script>
</body>

</html>
