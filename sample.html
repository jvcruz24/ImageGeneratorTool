<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popover with Textarea</title>
    <style>

    </style>
</head>

<body>

    <div id="draggable-editable">
        This text is draggable and editable!
    </div>

    <script>
        const editableElement = document.getElementById("draggable-editable");

        // Enable dragging by default
        editableElement.setAttribute("draggable", "true");

        let isDragging = false;

        // Function to disable dragging when focused
        function disableDragging() {
            isDragging = true;
            editableElement.draggable = false;
        }

        // Function to re-enable dragging when focus is lost
        function enableDragging() {
            isDragging = false;
            editableElement.draggable = true;
        }

        // Add focus listener to editable element
        editableElement.addEventListener("focus", disableDragging);

        // Add blur listener to editable element
        editableElement.addEventListener("blur", enableDragging);


    </script>
</body>

</html>
