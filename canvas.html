<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Image Generator Tool</title>
</head>

<body class='d-flex justify-content-center align-items-center min-vw-100 min-vh-100'>
    <div id='main' class='container d-flex justify-content-between'>
        <div class=''>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nicknNameInput" placeholder="sample">
                <label for="nicknNameInput">Nickname</label>
            </div>
        </div>

        <div>
            <canvas id="viewport" width="1080" height="1080">
            </canvas>
            <div>
                <button type='button' id='downloadButton' onclick='downloadCanvas()'> DOWNLOAD IMAGE</button>
            </div>
        </div>
    </div>

    <script>

        var fillNickname = "";

        // Assuming you have an HTML element with the id 'nicknNameInput'
        const nicknameInput = document.getElementById('nicknNameInput');

        // Adding an event listener for the 'change' event on the nickname input
        nicknameInput.addEventListener('change', onNicknameInputChange);

        // Function to handle the change event for the nickname input
        function onNicknameInputChange() {
            // Your code logic goes here
            fillNickname = this.value.toUpperCase();
            console.log(fillNickname);

            context.font = "700 76px Montserrat, sans-serif";
            context.fillStyle = "#042f45";
            context.fillText(fillNickname, 770, 270);

            context.font = "800 95px Montserrat, sans-serif";
            context.fillStyle = "#e02c4a";
            context.fillText(fillNickname, 745, 640);

            context.font = "800 22px Montserrat, sans-serif";
            context.fillStyle = "#ffffff";
            context.fillText(fillNickname, 50, 1000);

            context.font = "500 22px Montserrat, sans-serif";
            context.fillStyle = "#ffffff";
            context.fillText("Creative Developer", 50, 1030);
        }

        var canvas = document.getElementById('viewport'),
            context = canvas.getContext('2d');

        // Enable image smoothing
        context.imageSmoothingEnabled = true;

        // Set image smoothing quality to high
        context.imageSmoothingQuality = 'high';


        make_base();

        function make_base() {
            base_image = new Image();
            base_image.src = 'https://raw.githubusercontent.com/jvcruz24/ImageGeneratorTool/main/template.jpg';  // Use the proxy server
            base_image.setAttribute('crossorigin', 'anonymous');

            base_image.onload = function () {
                // Clear the canvas before drawing
                context.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the image stretched to fit the entire canvas
                context.drawImage(base_image, 0, 0, canvas.width, canvas.height);

                // Add a button or trigger to download the canvas as an image
                var downloadButton = document.getElementById('downloadButton');
                downloadButton.addEventListener('click', function () {
                    downloadCanvas();
                });



                base_image2 = new Image();
                base_image2.src = 'https://raw.githubusercontent.com/jvcruz24/ImageGeneratorTool/main/00001.png';  // Use the proxy server
                base_image2.setAttribute('crossorigin', 'anonymous');

                base_image2.onload = function () {
                    // Draw the image stretched to fit the entire canvas
                    context.drawImage(base_image2, -250, 0, canvas.width, canvas.height);

                }



            };
        }

        function downloadCanvas() {
            // Get the data URL of the canvas content
            var dataUrl = canvas.toDataURL('image/png');

            // Create a link element
            var a = document.createElement('a');

            // Set the href attribute to the data URL
            a.href = dataUrl;

            // Set the download attribute with the desired filename
            a.download = 'canvas_image.png';

            // Append the link to the document and trigger a click event
            document.body.appendChild(a);
            a.click();

            // Remove the link from the document
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
